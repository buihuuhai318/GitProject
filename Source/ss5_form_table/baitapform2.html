<!DOCTYPE html>
<html lang="en">
    <style>
        td {
            font-size: 20px;
            color: #fff;
            text-align: center;
            padding: 10px;
            background-color: red;
            border-color: white;
        }
        h1 {
            font-size:20px;
            color: blue;
            text-align: left;
            padding: 10px;
            background-color: aqua;
            border-color: blue;
        }
        table {
            width: 30%;
            border-collapse: collapse;
        }
        span {
            color: blue;
        }
        label {
            color: orange;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <title>bai tap</title>
    </head>
    <body>
        <div>
            <table cellpadding="10" bordercolor="aqua">
                <form>
                    <tr>
                        <td colspan="4" style="text-align: center">Sở Thích Của Bạn</td>
                    </tr>
                    <tr>
                        <th style="text-align: right"><span>Họ Và Tên: </span></th>
                        <th colspan="3" style="text-align: left"><input type="text" name="name"/></th>
                    </tr>
                    <tr>
                        <th style="text-align: right"><span>Email: </span></th>
                        <th colspan="3" style="text-align: left"><input type="text" name="email"/></th>
                    </tr>
                    <tr>
                        <th style="text-align: right"><span>Sở Thích: <span/></th>
                        <th style="text-align: left"><input type="checkbox" name="hobby"><label> Thể Thao </label></th>
                        <th style="text-align: left"><input type="checkbox" name="hobby"><label> Âm Nhạc </label></th>
                        <th style="text-align: left"><input type="checkbox" name="hobby"><label> Đọc Sách </label></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th style="text-align: left"><input type="checkbox" name="hobby"><label> Đọc Sách </label></th>
                        <th style="text-align: left"><input type="checkbox" name="hobby"><label> Chơi Game </label></th>
                        <th style="text-align: left"><input type="checkbox" name="hobby"><label> Chụp Ảnh </label></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th style="text-align: left" colspan="3"><input type="checkbox" name="hobby"><label> Du Lịch </label></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th style="text-align: left"><input type="submit" value="Gửi Thông Tin"/></th>
                        <th colspan="2" style="text-align: left"><input type="reset" value="Nhập Lại"/></th>
                    </tr>
                </form>
            </table>
        </div>
        <br>
        <div>
            <table cellpadding="10" style="background-color: yellow">
                <form style="text-align: left">
                    <tr>
                        <th colspan="4" style="text-align: center"><h1>Đăng Ký Học Viên</h1></th>
                    </tr>
                    <tr>
                        <th style="text-align: left">Họ Và Tên: </th>
                        <th colspan="4" style="text-align: left"><input type="text"/> </th>
                    </tr>
                    <tr>
                        <th style="text-align: left">Ngày Sinh: </th>
                        <th colspan="4" style="text-align: left"><input type="date"></th>
                    </tr>
                    <tr>
                        <th style="text-align: left">Giới Tính: </th>
                        <th style="text-align: left" colspan="4">
                            <input name="gender" value="gender" type="radio" checked/> Nam
                            <input name="gender" value="gender" type="radio"/> Nữ
                        </th>
                    </tr>
                    <tr>
                        <th style="text-align: left" >Địa Chỉ: </th>
                        <th style="text-align: left"  colspan="4">
                            <textarea id="mail" name="mail"></textarea>
                        </th>
                    </tr>
                    <tr>
                        <th style="text-align: left">Lớp: </th>
                        <th colspan="4" style="text-align: left">
                            <select name="class">
                                <option value="Class 1">Class 1</option>
                                <option value="Class 2">Class 2</option>
                                <option value="Class 3">Class 3</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th style="text-align: left">Email: </th>
                        <th style="text-align: left"><input name="Email" type="text"></th>
                    </tr>
                    <tr>
                        <th style="text-align: left">Điện Thoại: </th>
                        <th style="text-align: left"><input type="text" name="phone"></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th style="text-align: left">
                            <input type="submit" value="Đăng Ký"/>
                            <input type="reset" value="Nhập Lại"/>
                        </th>
                    </tr>
                </form>
            </table>
        </div>
    </body>
</html>
